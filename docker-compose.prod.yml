services:
  postgres:
    image: postgres:15-alpine
    container_name: amarvote_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=amarvote_db
      - POSTGRES_USER=amarvote_user
      - POSTGRES_PASSWORD=amarvote_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/table_creation_file_AmarVote.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      election_net:
        ipv4_address: 172.20.0.20
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amarvote_user -d amarvote_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amarvote_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/amarvote_db
      - SPRING_DATASOURCE_USERNAME=amarvote_user
      - SPRING_DATASOURCE_PASSWORD=amarvote_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      - RAG_SERVICE_URL=http://rag-service:5001
      - BLOCKCHAIN_SERVICE_URL=${VOTING_API_URL}
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_KEY=${CLOUDINARY_KEY}
      - CLOUDINARY_SECRET=${CLOUDINARY_SECRET}
    volumes:
      - maven_repo:/root/.m2
    networks:
      election_net:
        ipv4_address: 172.20.0.30
    depends_on:
      postgres:
        condition: service_healthy
      # rag-service:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amarvote_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      election_net:
        ipv4_address: 172.20.0.40
    depends_on:
      - backend

  electionguard:
    build: ./Microservice
    container_name: electionguard_service
    ports:
      - "0.0.0.0:5000:5000"
    networks:
      election_net:
        ipv4_address: 172.20.0.10
    environment:
      - FLASK_DEBUG=0
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
    volumes:
      # Bind the Microservice/io folder to the container so exports are visible on the host
      - ./Microservice/io:/app/io:rw

  prometheus:
    image: prom/prometheus:latest
    container_name: amarvote_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - election_net
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: amarvote_grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - election_net
    depends_on:
      - prometheus


