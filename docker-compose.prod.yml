  #   container_name: rag_service
  #   restart: unless-stopped
  #   expose:
  #     - "5001"
  #   networks:
  #     - election_net
  #   environment:
  #     - FLASK_ENV=production
  #     - FLASK_DEBUG=False
  #     - RAG_SERVICE_PORT=5001
  #   volumes:
  #     - ./backend/src/main/resources/pdf:/app/data
  #     - rag_vectorstore:/app/vectorstore

volumes:
  postgres_data:
  maven_repo:
  rag_vectorstore:

networks:
  election_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
