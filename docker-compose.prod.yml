volumes:
  postgres_data:
  maven_repo:
  rag_vectorstore:
  prometheus_data:
  grafana_data:

networks:
  election_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
