version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: amarvote_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${NEON_HOST}:${NEON_PORT}/${NEON_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${NEON_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${NEON_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      - RAG_SERVICE_URL=http://rag-service:5001
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_KEY=${CLOUDINARY_KEY}
      - CLOUDINARY_SECRET=${CLOUDINARY_SECRET}
    volumes:
      - maven_repo:/root/.m2
    networks:
      election_net:
        aliases:
          - backend
    # depends_on:
      # - rag-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amarvote_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - election_net
    depends_on:
      - backend

  electionguard:
    build: ./Microservice
    container_name: electionguard_service
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      election_net:
        aliases:
          - electionguard
    environment:
      - FLASK_DEBUG=0
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      # Tells the image's Gunicorn runner to use these args if it reads this var
      - GUNICORN_CMD_ARGS=--bind=0.0.0.0:5000 --workers=4 --timeout=3600 --worker-class=gevent --worker-connections=1000 --limit-request-line=0 --limit-request-field_size=0
    # optional: if the Docker image doesn't use GUNICORN_CMD_ARGS, force the command:
    command: >
      gunicorn api:app
      --bind 0.0.0.0:5000
      --workers 4
      --timeout 3600
      --worker-class gevent
      --worker-connections 1000
      --limit-request-line 0
      --limit-request-field_size 0


  rag-service:
    build: ./rag-service
    container_name: rag_service
    restart: unless-stopped
    ports:
      - "5001:5001"
    networks:
      - election_net
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - RAG_SERVICE_PORT=5001
    volumes:
      - ./backend/src/main/resources/pdf:/app/data
      - rag_vectorstore:/app/vectorstore

  # Blockchain Network Components
  
  # Artifact Generator - Runs once to create crypto materials
  fabric-tools:
    image: hyperledger/fabric-tools:2.5
    container_name: fabric-tools
    restart: "no"
    command: /bin/bash -c "cd /scripts && chmod +x generate-artifacts-docker.sh && ./generate-artifacts-docker.sh"
    volumes:
      - ./fabric-network/config:/config
      - ./fabric-network/scripts:/scripts
      - fabric_shared:/shared
    networks:
      - election_net

  orderer.amarvote.com:
    container_name: orderer.amarvote.com
    image: hyperledger/fabric-orderer:2.5
    restart: unless-stopped
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/shared/channel-artifacts/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/shared/crypto-config/ordererOrganizations/amarvote.com/orderers/orderer.amarvote.com/msp
      - ORDERER_GENERAL_TLS_ENABLED=false
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: sh -c "sleep 10 && orderer"
    volumes:
      - /var/run/:/host/var/run/
      - fabric_shared:/shared:ro
      - orderer_data:/var/hyperledger/production/orderer
    ports:
      - "7050:7050"
    depends_on:
      - fabric-tools
    networks:
      - election_net

  peer0.amarvote.com:
    container_name: peer0.amarvote.com
    image: hyperledger/fabric-peer:2.5
    restart: unless-stopped
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=amarvote_election_net
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_ID=peer0.amarvote.com
      - CORE_PEER_ADDRESS=peer0.amarvote.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.amarvote.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.amarvote.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.amarvote.com:7051
      - CORE_PEER_LOCALMSPID=AmarVoteOrgMSP
      - CORE_PEER_MSPCONFIGPATH=/shared/crypto-config/peerOrganizations/amarvote.com/peers/peer0.amarvote.com/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: sh -c "sleep 15 && peer node start"
    volumes:
      - /var/run/:/host/var/run/
      - fabric_shared:/shared:ro
      - peer_data:/var/hyperledger/production
    ports:
      - "7051:7051"
      - "7052:7052"
    depends_on:
      - orderer.amarvote.com
      - couchdb
      - fabric-tools
    networks:
      - election_net

  couchdb:
    container_name: couchdb
    image: couchdb:3.3
    restart: unless-stopped
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data
    networks:
      - election_net

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5
    restart: unless-stopped
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.amarvote.com:7051
      - CORE_PEER_LOCALMSPID=AmarVoteOrgMSP
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_MSPCONFIGPATH=/shared/crypto-config/peerOrganizations/amarvote.com/users/Admin@amarvote.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: sh -c "sleep 30 && cd /opt/gopath/src/github.com/hyperledger/fabric/peer/scripts && chmod +x auto-setup.sh && ./auto-setup.sh && tail -f /dev/null"
    volumes:
      - /var/run/:/host/var/run/
      - ./fabric-network/chaincode/:/opt/gopath/src/github.com/chaincode
      - fabric_shared:/shared
      - ./fabric-network/scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
    depends_on:
      - orderer.amarvote.com
      - peer0.amarvote.com
      - couchdb
      - fabric-tools
    networks:
      - election_net

  blockchain-api:
    build: ./blockchain-api
    container_name: blockchain_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - fabric_shared:/shared:ro
    depends_on:
      - peer0.amarvote.com
      - orderer.amarvote.com
      - cli
    networks:
      - election_net

volumes:
  maven_repo:
  rag_vectorstore:
  orderer_data:
  peer_data:
  couchdb_data:
  fabric_shared:

networks:
  election_net:
    driver: bridge
    name: amarvote_election_net
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
