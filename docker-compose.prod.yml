version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: amarvote_backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${NEON_HOST}:${NEON_PORT}/${NEON_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${NEON_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${NEON_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      - RAG_SERVICE_URL=http://rag-service:5001
      - BLOCKCHAIN_SERVICE_URL=${VOTING_API_URL}
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_KEY=${CLOUDINARY_KEY}
      - CLOUDINARY_SECRET=${CLOUDINARY_SECRET}
    volumes:
      - maven_repo:/root/.m2
    networks:
      - election_net
    depends_on:
      - rag-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amarvote_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - election_net
    depends_on:
      - backend

  electionguard:
    build: ./Microservice
    container_name: electionguard_service
    restart: unless-stopped
    expose:
      - "5000"
    networks:
      - election_net
    environment:
      - FLASK_DEBUG=0
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      # Tells the image's Gunicorn runner to use these args if it reads this var
      - GUNICORN_CMD_ARGS=--bind=0.0.0.0:5000 --workers=4 --timeout=3600 --worker-class=gevent --worker-connections=1000 --limit-request-line=0 --limit-request-field_size=0
    # optional: if the Docker image doesn't use GUNICORN_CMD_ARGS, force the command:
    command: >
      gunicorn api:app
      --bind 0.0.0.0:5000
      --workers 4
      --timeout 3600
      --worker-class gevent
      --worker-connections 1000
      --limit-request-line 0
      --limit-request-field_size 0


  rag-service:
    build: ./rag-service
    container_name: rag_service
    restart: unless-stopped
    expose:
      - "5001"
    networks:
      - election_net
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - RAG_SERVICE_PORT=5001
    volumes:
      - ./backend/src/main/resources/pdf:/app/data
      - rag_vectorstore:/app/vectorstore

volumes:
  maven_repo:
  rag_vectorstore:

networks:
  election_net:
    external: true
    name: amarvote_election_net
