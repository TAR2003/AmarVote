services:
  postgres:
    image: postgres:15-alpine
    container_name: amarvote_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=amarvote_db
      - POSTGRES_USER=amarvote_user
      - POSTGRES_PASSWORD=amarvote_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/creation/:/docker-entrypoint-initdb.d/:ro
    ports:
      - "5432:5432"
    networks:
      election_net:
        ipv4_address: 172.20.0.20
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amarvote_user -d amarvote_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Memory limit for 4GB RAM server
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: amarvote_rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=amarvote_user
      - RABBITMQ_DEFAULT_PASS=amarvote_password
    ports:
      - "5672:5672"      # AMQP protocol
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      election_net:
        ipv4_address: 172.20.0.25
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    # Memory limit for 4GB RAM server
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amarvote_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/amarvote_db
      - SPRING_DATASOURCE_USERNAME=amarvote_user
      - SPRING_DATASOURCE_PASSWORD=amarvote_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      - RAG_SERVICE_URL=http://rag-service:5001
      - BLOCKCHAIN_SERVICE_URL=${VOTING_API_URL}
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_KEY=${CLOUDINARY_KEY}
      - CLOUDINARY_SECRET=${CLOUDINARY_SECRET}
      - LOG_PASSWORD=${LOG_PASSWORD}
      - CREDENTIALS_DIRECTORY=/app/data/credentials
      # RabbitMQ Configuration
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=amarvote_user
      - SPRING_RABBITMQ_PASSWORD=amarvote_password
      # JVM Memory Settings for 4GB RAM server (backend gets 1GB max)
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ExitOnOutOfMemoryError
    volumes:
      - maven_repo:/root/.m2
      - credentials_data:/app/data/credentials
      - ./backend/src/main/resources/templates:/app/templates:ro
    networks:
      election_net:
        ipv4_address: 172.20.0.30
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    # Memory limit for 4GB RAM server
    deploy:
      resources:
        limits:
          memory: 1280M
        reservations:
          memory: 768M
  # rag-service:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amarvote_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      election_net:
        ipv4_address: 172.20.0.40
    depends_on:
      - backend
    # Memory limit for 4GB RAM server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  electionguard:
    build: ./Microservice
    container_name: electionguard_service
    ports:
      - "0.0.0.0:5000:5000"
    networks:
      election_net:
        ipv4_address: 172.20.0.10
    environment:
      - FLASK_DEBUG=0
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
    volumes:
      # Bind the Microservice/io folder to the container so exports are visible on the host
      - ./Microservice/io:/app/io:rw
    # Memory limit for 4GB RAM server (ElectionGuard needs more for crypto operations)
    deploy:
      resources:
        limits:
          memory: 1280M
        reservations:
          memory: 768M

  prometheus:
    image: prom/prometheus:latest
    container_name: amarvote_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      election_net:
        ipv4_address: 172.20.0.50  # Add explicit IP
    depends_on:
      - backend
    # Memory limit for 4GB RAM server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  grafana:
    image: grafana/grafana:latest
    container_name: amarvote_grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      election_net:
        ipv4_address: 172.20.0.60  # Add explicit IP
    depends_on:
      - prometheus
    # Memory limit for 4GB RAM server
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M



