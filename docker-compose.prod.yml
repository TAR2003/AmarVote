services:
  # ===================================================
  # Nginx Reverse Proxy (Main Entry Point)
  # ===================================================
  nginx:
    image: nginx:alpine
    container_name: amarvote_nginx
    restart: unless-stopped
    mem_limit: 100m
    cpus: 0.1
    ports:
      - "80:80"      # Main HTTP port (exposed to host)
      - "443:443"    # HTTPS port (if SSL configured)
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
      # Uncomment for SSL certificates:
      # - ./ssl:/etc/nginx/ssl:ro
    networks:
      election_net:
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: amarvote_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=amarvote_db
      - POSTGRES_USER=amarvote_user
      - POSTGRES_PASSWORD=amarvote_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/creation/:/docker-entrypoint-initdb.d/:ro
    ports:
      - "5432:5432"
    networks:
      election_net:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amarvote_user -d amarvote_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    mem_limit: 700m
    cpus: 0.7

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: amarvote_rabbitmq
    restart: unless-stopped
    mem_limit: 400m
    cpus: 0.3
    environment:
      - RABBITMQ_DEFAULT_USER=amarvote
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-amarvote_queue_pass}
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "5672:5672"   # AMQP port for workers
      - "15672:15672" # Management UI (http://localhost:15672)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      election_net:
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================
  # Backend API Server (HTTP Endpoints Only)
  # ===================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amarvote_backend_api
    restart: unless-stopped
    mem_limit: 700m
    cpus: 0.7
    expose:
      - "8080"  # Only expose internally to Docker network
    environment:
      - SPRING_PROFILES_ACTIVE=api
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/amarvote_db
      - SPRING_DATASOURCE_USERNAME=amarvote_user
      - SPRING_DATASOURCE_PASSWORD=amarvote_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=false
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=false
      - RAG_SERVICE_URL=http://rag-service:5001
      - BLOCKCHAIN_SERVICE_URL=${VOTING_API_URL}
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_KEY=${CLOUDINARY_KEY}
      - CLOUDINARY_SECRET=${CLOUDINARY_SECRET}
      - LOG_PASSWORD=${LOG_PASSWORD}
      - CREDENTIALS_DIRECTORY=/app/data/credentials
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=amarvote
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-amarvote_queue_pass}
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ExitOnOutOfMemoryError
    volumes:
      - maven_repo:/root/.m2
      - credentials_data:/app/data/credentials
      - ./backend/src/main/resources/templates:/app/templates:ro
    networks:
      election_net:
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ===================================================
  # Worker (Chunk Processor - ONE at a time)
  # ===================================================
  # To scale workers: docker-compose up -d --scale worker=2
  # Start with 1 worker, add more only if needed
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # No container_name to allow scaling
    restart: unless-stopped
    mem_limit: 900m
    cpus: 0.8
    environment:
      - SPRING_PROFILES_ACTIVE=worker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/amarvote_db
      - SPRING_DATASOURCE_USERNAME=amarvote_user
      - SPRING_DATASOURCE_PASSWORD=amarvote_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=false
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=false
      - RAG_SERVICE_URL=http://rag-service:5001
      - BLOCKCHAIN_SERVICE_URL=${VOTING_API_URL}
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_KEY=${CLOUDINARY_KEY}
      - CLOUDINARY_SECRET=${CLOUDINARY_SECRET}
      - LOG_PASSWORD=${LOG_PASSWORD}
      - CREDENTIALS_DIRECTORY=/app/data/credentials
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=amarvote
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-amarvote_queue_pass}
      - JAVA_OPTS=-Xms256m -Xmx768m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ExitOnOutOfMemoryError
    volumes:
      - maven_repo:/root/.m2
      - credentials_data:/app/data/credentials
    networks:
      election_net:
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  # rag-service:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amarvote_frontend
    restart: unless-stopped
    expose:
      - "80"  # Only expose internally (accessed through nginx proxy)
    networks:
      election_net:
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  electionguard:
    build: ./Microservice
    mem_limit: 400m
    cpus: 0.5
    container_name: electionguard_service
    restart: unless-stopped
    ports:
      - "5000:5000"
    # expose:
    #   - "5000"  # Only expose internally to Docker network
    networks:
      election_net:
    environment:
      - FLASK_DEBUG=0
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
    volumes:
      - ./Microservice/io:/app/io:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: amarvote_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    mem_limit: 250m
    cpus: 0.3
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      election_net:
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: amarvote_grafana
    restart: unless-stopped
    mem_limit: 250m
    cpus: 0.2
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      election_net:
    depends_on:
      - prometheus



