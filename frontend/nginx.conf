# HTTP server
server {
    listen 80;
    server_name localhost amarvote2025.me www.amarvote2025.me;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;

        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout settings for long-running operations (5 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    location /eg/ {
        access_log /var/log/nginx/electionguard_access.log;
        error_log /var/log/nginx/electionguard_error.log debug;

        rewrite ^/eg/(.*)$ /$1 break;
        proxy_pass http://electionguard:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout settings for long-running operations (5 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
