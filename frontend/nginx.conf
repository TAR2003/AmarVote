# ============================================================================
# AmarVote Nginx Configuration
# ============================================================================
# Current: HTTP (port 80)
# HTTPS Migration: Uncomment the SSL server block below and configure certificates
# ============================================================================

# HTTP Server (Current Configuration)
server {
    listen 80;
    server_name localhost amarvote2025.me www.amarvote2025.me;

    # For HTTPS migration: Uncomment this redirect to force HTTPS
    # return 301 https://$server_name$request_uri;

    # Allow very large requests (4 GB allowed)
    client_max_body_size 4G;

    # CRITICAL: Increase buffer size to handle large ElectionGuard crypto payloads
    # Large encrypted ballots can be 10-20 MB, so we need bigger buffers
    client_body_buffer_size 20M;
    client_body_in_single_buffer on;

    # Serve static frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy all API requests to backend
    # Backend handles routing to both electionguard-api and electionguard-worker
    location /api/ {
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;

        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        proxy_cache_bypass $http_upgrade;

        # Do not buffer request/response
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Increase proxy buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;

        # Increase timeout settings (5 minutes for standard operations)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

