server {
    listen 80;
    server_name localhost amarvote2025.me www.amarvote2025.me;

    # Allow very large requests (4 GB allowed)
    client_max_body_size 4G;

    # CRITICAL: Increase buffer size to handle large ElectionGuard crypto payloads
    # Large encrypted ballots can be 10-20 MB, so we need bigger buffers
    client_body_buffer_size 20M;
    client_body_in_single_buffer on;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;

        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # CRITICAL: Pass Authorization header without modification
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        proxy_cache_bypass $http_upgrade;

        # ⛔ VERY IMPORTANT — do not let nginx buffer request/response
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Increase proxy buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;

        # Increase timeout settings (5 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    location /eg/ {
        access_log /var/log/nginx/electionguard_access.log;
        error_log /var/log/nginx/electionguard_error.log debug;

        rewrite ^/eg/(.*)$ /$1 break;
        proxy_pass http://electionguard:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_cache_bypass $http_upgrade;

        # ⛔ VERY IMPORTANT — do not buffer huge crypto responses
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Increase proxy buffer sizes for large responses
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;

        # Long-running crypto = long timeout needed
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
