# RabbitMQ Configuration for AmarVote Production
# This replaces the deprecated RABBITMQ_VM_MEMORY_HIGH_WATERMARK environment variable

# Memory Management
# Set memory high watermark to 40% of available memory (400MB * 0.4 = 160MB)
vm_memory_high_watermark.relative = 0.4

# Disk free space limit (prevent disk full)
disk_free_limit.absolute = 1GB

# Default vhost
default_vhost = /

# Management plugin
management.tcp.port = 15672

# AMQP port
listeners.tcp.default = 5672

# Logging
log.file.level = info
log.console = true
log.console.level = info

# Connection limits
num_acceptors.tcp = 10
