# Add this Redis service to your docker-compose.yml

services:
  # ========================================
  # Redis - Secure Temporary Credential Storage
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: amarvote-redis
    command: >
      redis-server
      --save ""
      --appendonly no
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - amarvote-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Update backend service dependencies
  backend:
    # ... existing configuration ...
    environment:
      # ... existing env vars ...
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
    depends_on:
      - postgres
      - rabbitmq
      - redis  # Add this dependency

# Add volume for Redis data (optional - only if enabling persistence)
volumes:
  redis-data:
    driver: local
