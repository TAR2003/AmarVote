version: '3.8'

services:
  # Spring Boot Backend service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: amarvote_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${NEON_HOST}:${NEON_PORT}/${NEON_DATABASE}?sslmode=require
      - SPRING_DATASOURCE_USERNAME=${NEON_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${NEON_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
      - maven_repo:/root/.m2
    networks:
      election_net:
        ipv4_address: 172.20.0.30

  # ElectionGuard microservice
  electionguard:
    build: ./Microservice
    container_name: electionguard_service
    ports:
      - "5000:5000"
    networks:
      election_net:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    environment:
      - FLASK_DEBUG=0
      
  # React Frontend service
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: amarvote_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      election_net:
        ipv4_address: 172.20.0.40

volumes:
  maven_repo:

networks:
  election_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
