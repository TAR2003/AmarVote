version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: amarvote_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${NEON_HOST}:${NEON_PORT}/${NEON_DATABASE}?sslmode=require
      - SPRING_DATASOURCE_USERNAME=${NEON_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${NEON_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      - RAG_SERVICE_URL=http://rag-service:5001
      - BLOCKCHAIN_ENABLED=true
      - BLOCKCHAIN_FABRIC_ENABLED=true
      - BLOCKCHAIN_GATEWAY_URL=http://blockchain-gateway:3001
    volumes:
      - maven_repo:/root/.m2
    networks:
      election_net:
        ipv4_address: 172.20.0.30
    depends_on:
      - blockchain-gateway

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Make sure this matches your filename
    container_name: amarvote_frontend
    ports:
      - "5173:5173"  # Only expose Vite port
    networks:
      election_net:
        ipv4_address: 172.20.0.40
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # Mount source code
      - /app/node_modules  # Preserve node_modules
      - ./frontend/certs:/app/certs  # Mount certificates

  electionguard:
    build: ./Microservice
    container_name: electionguard_service
    ports:
      - "5000:5000"
    networks:
      election_net:
        ipv4_address: 172.20.0.10
    environment:
      - FLASK_DEBUG=0
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}

  rag-service:
    build: ./rag-service
    container_name: rag_service
    ports:
      - "5001:5001"
    networks:
      election_net:
        ipv4_address: 172.20.0.50
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - RAG_SERVICE_PORT=5001
    volumes:
      - ./backend/src/main/resources/pdf:/app/data  # Mount PDF directory
      - rag_vectorstore:/app/vectorstore  # Persist vector store

  # Blockchain Infrastructure - Hyperledger Fabric Network
  orderer.amarvote.com:
    container_name: orderer.amarvote.com
    image: hyperledger/fabric-orderer:2.4.7
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:17050
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ./blockchain-network/artifacts/channel/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./blockchain-network/artifacts/channel/crypto-config/ordererOrganizations/amarvote.com/orderers/orderer.amarvote.com/msp:/var/hyperledger/orderer/msp
      - ./blockchain-network/artifacts/channel/crypto-config/ordererOrganizations/amarvote.com/orderers/orderer.amarvote.com/tls/:/var/hyperledger/orderer/tls
      - orderer_data:/var/hyperledger/production/orderer
    ports:
      - "7050:7050"
      - "17050:17050"
    networks:
      election_net:
        ipv4_address: 172.20.0.60
    restart: unless-stopped

  peer0.org1.amarvote.com:
    container_name: peer0.org1.amarvote.com
    image: hyperledger/fabric-peer:2.4.7
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=amarvote_election_net
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org1.amarvote.com
      - CORE_PEER_ADDRESS=peer0.org1.amarvote.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.amarvote.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.amarvote.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.amarvote.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:17051
    volumes:
      - /var/run/:/host/var/run/
      - ./blockchain-network/artifacts/channel/crypto-config/peerOrganizations/org1.amarvote.com/peers/peer0.org1.amarvote.com/msp:/etc/hyperledger/fabric/msp
      - ./blockchain-network/artifacts/channel/crypto-config/peerOrganizations/org1.amarvote.com/peers/peer0.org1.amarvote.com/tls:/etc/hyperledger/fabric/tls
      - peer0_data:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "7051:7051"
      - "17051:17051"
    networks:
      election_net:
        ipv4_address: 172.20.0.61
    depends_on:
      - orderer.amarvote.com
    restart: unless-stopped

  peer1.org1.amarvote.com:
    container_name: peer1.org1.amarvote.com
    image: hyperledger/fabric-peer:2.4.7
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=amarvote_election_net
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer1.org1.amarvote.com
      - CORE_PEER_ADDRESS=peer1.org1.amarvote.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.org1.amarvote.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.amarvote.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.amarvote.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:17052
    volumes:
      - /var/run/:/host/var/run/
      - ./blockchain-network/artifacts/channel/crypto-config/peerOrganizations/org1.amarvote.com/peers/peer1.org1.amarvote.com/msp:/etc/hyperledger/fabric/msp
      - ./blockchain-network/artifacts/channel/crypto-config/peerOrganizations/org1.amarvote.com/peers/peer1.org1.amarvote.com/tls:/etc/hyperledger/fabric/tls
      - peer1_data:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "8051:8051"
      - "17052:17052"
    networks:
      election_net:
        ipv4_address: 172.20.0.62
    depends_on:
      - orderer.amarvote.com
    restart: unless-stopped

  # Blockchain Gateway Service
  blockchain-gateway:
    build:
      context: ./blockchain-gateway
      dockerfile: Dockerfile
    container_name: blockchain_gateway
    environment:
      - NODE_ENV=development
      - FABRIC_NETWORK_NAME=mychannel
      - FABRIC_CHAINCODE_NAME=ballot-verification
      - FABRIC_MSP_ID=Org1MSP
      - FABRIC_PEER_ENDPOINT=peer0.org1.amarvote.com:7051
    ports:
      - "3001:3001"
    networks:
      election_net:
        ipv4_address: 172.20.0.63
    depends_on:
      - peer0.org1.amarvote.com
      - peer1.org1.amarvote.com
    volumes:
      - ./blockchain-network/artifacts/channel/crypto-config:/app/crypto-config:ro
      - ./blockchain-network/artifacts/channel/connection-profile.json:/app/connection-profile.json:ro
      - blockchain_wallets:/app/wallets
    restart: unless-stopped

volumes:
  maven_repo:
  rag_vectorstore:
  orderer_data:
  peer0_data:
  peer1_data:
  blockchain_wallets:

networks:
  election_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1