services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: amarvote_rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      election_net:
        ipv4_address: 172.20.0.60
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  redis:
    image: redis:7-alpine
    container_name: amarvote_redis
    command: redis-server --save "" --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      election_net:
        ipv4_address: 172.20.0.70
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: amarvote_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${NEON_HOST}:${NEON_PORT}/${NEON_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${NEON_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${NEON_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      - RAG_SERVICE_URL=http://rag-service:5001
      - BLOCKCHAIN_SERVICE_URL=http://voting-api:5002
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_KEY=${CLOUDINARY_KEY}
      - CLOUDINARY_SECRET=${CLOUDINARY_SECRET}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      # Redis Configuration for secure credential storage
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=
      # ElectionGuard Service URLs
      - ELECTIONGUARD_API_URL=http://electionguard-api:5000
      - ELECTIONGUARD_WORKER_URL=http://electionguard-worker:5001
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - maven_repo:/root/.m2
      - ./backend/credentials:/app/credentials:rw
    networks:
      election_net:
        ipv4_address: 172.20.0.30

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: amarvote_frontend
    ports:
      - "0.0.0.0:5173:5173"
    networks:
      election_net:
        ipv4_address: 172.20.0.40
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  electionguard-api:
    build:
      context: ./Microservice
      dockerfile: Dockerfile.api
    container_name: electionguard_api
    restart: unless-stopped
    ports:
      - "0.0.0.0:5000:5000"
    networks:
      election_net:
        ipv4_address: 172.20.0.10
    environment:
      - FLASK_DEBUG=0
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
    volumes:
      # Bind the Microservice/io folder to the container so exports are visible on the host
      - ./Microservice/io:/app/io:rw

  electionguard-worker:
    build:
      context: ./Microservice
      dockerfile: Dockerfile.worker
    container_name: electionguard_worker
    restart: unless-stopped
    ports:
      - "0.0.0.0:5001:5001"
    networks:
      election_net:
        ipv4_address: 172.20.0.11
    environment:
      - FLASK_DEBUG=0
      - MASTER_KEY_PQ=${MASTER_KEY_PQ}
    volumes:
      # Bind the Microservice/io folder to the container so exports are visible on the host
      - ./Microservice/io:/app/io:rw

