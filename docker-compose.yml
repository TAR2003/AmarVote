version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: amarvote_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${NEON_HOST}:${NEON_PORT}/${NEON_DATABASE}?sslmode=require
      - SPRING_DATASOURCE_USERNAME=${NEON_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${NEON_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DEVTOOLS_RESTART_ENABLED=false  # Critical for low memory
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=false
      - JAVA_TOOL_OPTIONS=-Xms96m -Xmx256m -XX:MaxRAMPercentage=60.0 -XX:+UseSerialGC
    deploy:
      resources:
        limits:
          memory: 320m  # Absolute max (60% of available)
        reservations:
          memory: 192m  # Guaranteed minimum
    volumes:
      - maven_repo:/root/.m2
    networks:
      election_net:
        ipv4_address: 172.20.0.30
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amarvote_frontend
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          memory: 128m  # Nginx is lightweight
    networks:
      election_net:
        ipv4_address: 172.20.0.40
    depends_on:
      - backend
    restart: unless-stopped

  electionguard:
    build: ./Microservice
    container_name: electionguard_service
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1  # Reduce Python memory usage
    deploy:
      resources:
        limits:
          memory: 96m  # Minimal Flask needs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      election_net:
        ipv4_address: 172.20.0.10
    restart: unless-stopped

volumes:
  maven_repo:

networks:
  election_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1