version: '3.8'

services:
  # Database service
  postgres:
    image: postgres:15-alpine
    container_name: amarvote_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=amarvote
      - POSTGRES_USER=amarvote_user
      - POSTGRES_PASSWORD=amarvote_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema
      - ./Database/table_creation_file_AmarVote.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      election_net:
        ipv4_address: 172.20.0.20
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amarvote_user -d amarvote"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend service
  backend:
    build: ./backend
    container_name: amarvote_backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/amarvote
      - SPRING_DATASOURCE_USERNAME=amarvote_user
      - SPRING_DATASOURCE_PASSWORD=amarvote_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    volumes:
      - ./backend/logs:/app/logs
    networks:
      election_net:
        ipv4_address: 172.20.0.30

  # ElectionGuard microservice
  electionguard:
    build: ./Microservice
    container_name: electionguard_service
    ports:
      - "5000:5000"
    networks:
      election_net:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    environment:
      - FLASK_DEBUG=0
      
  # React Frontend service
  frontend:
    build: ./frontend
    container_name: amarvote_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      election_net:
        ipv4_address: 172.20.0.40

volumes:
  postgres_data:

networks:
  election_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1