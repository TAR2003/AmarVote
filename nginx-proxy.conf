# ===================================================
# AmarVote Production Nginx Reverse Proxy
# ===================================================
# This is a ROOT-LEVEL nginx that acts as the main
# entry point for all traffic. It proxies:
# - /api/* → Backend (port 8080)
# - /* → Frontend (port 80)
# ===================================================

upstream backend_pool {
    # Load balancing to multiple backend instances
    least_conn;  # Route to backend with least connections
    
    # Backend instances (Docker service name resolves to all replicas)
    server backend:8080 max_fails=3 fail_timeout=30s;
}

upstream frontend_pool {
    server frontend:80 max_fails=3 fail_timeout=30s;
}

# HTTP Server (Port 80)
server {
    listen 80;
    server_name localhost amarvote2025.me www.amarvote2025.me _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Allow very large requests (4 GB for ElectionGuard payloads)
    client_max_body_size 4G;
    client_body_buffer_size 20M;
    client_body_in_single_buffer on;

    # Request ID for tracing
    add_header X-Request-ID $request_id always;

    # ===================================================
    # Backend API Proxy (Port 8080)
    # ===================================================
    location /api/ {
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;

        # Proxy to backend pool
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Cookie handling
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # CRITICAL: No buffering for large ElectionGuard payloads
        proxy_request_buffering off;
        proxy_buffering off;

        # Buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;

        # Timeouts (10 minutes for long-running operations)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===================================================
    # RabbitMQ Management UI (Optional - for monitoring)
    # ===================================================
    location /rabbitmq/ {
        proxy_pass http://rabbitmq:15672/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Basic auth can be added here if needed
        # auth_basic "RabbitMQ Management";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ===================================================
    # Frontend Proxy (React SPA)
    # ===================================================
    location / {
        proxy_pass http://frontend_pool;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Cache static assets
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===================================================
    # Health Check Endpoint
    # ===================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

